<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width , initial-scale=1.0 ">
<meta author="phestus" content="fetch api ">
<style>
ul.a {list-style-type: circle;}
</style>
</head>
<body>
<h2>Paste url in the fetch function </h2>
<h3>url example: https://jsonplaceholder.typicode.com/users </h3>
<h3>Fetch and print objects from an external api to html</h3>
 <table class="table align-items-center table-flush view-table">
                           
                        <thead class="thead-view">
                          <tr>
                          <th scope="col">UserNames</th>
                          
                          </tr>
                        </thead>
                        </table>
<ul class='a'>
  
</ul>
<script>
fetch("https://jsonplaceholder.typicode.com/users").then(res =>{
   return res.json();
}).then(data =>{
 // console.log(data)
//an alternative way of calling users  
  
  data.forEach(user =>{
   // use a markup
  const markup = `<li>${user.name}</li>`;

document.querySelector('ul').insertAdjacentHTML('beforeend', markup)
});
}).catch(error => console.log(error))
</script>
</body>

</html>
